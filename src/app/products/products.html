<loading *ngIf="!hideLoader"></loading>
<div class="container-fluid" *ngFor="let product of products">
    <div class="row pdb20">
        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
            <img class="img-responsive" [src]="product.image | imagePath:800" />
        </div>
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7 details">
            <h1 class="wow slideInLeft" data-wow-duration="2s">{{product.name}}</h1>
            <h2 class="wow slideInRight" data-wow-duration="2s">{{product.text}}</h2>
        </div>
    </div>
</div>
<div class="container-fluid" *ngIf="showNoProducts">
    <div class="text-center">
        <h3>No products found</h3>
    </div>
</div>

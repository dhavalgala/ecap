<!-- MENU SECTION END-->
<loading *ngIf="!hideLoader"></loading>
<div id="slideshow-sec" *ngIf="homeSlider.length>0">
    <div id="carousel-div" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div [class]="slide.class" *ngFor="let slide of homeSlider">
                <div class="single-slide">
                    <div class="carousel-caption">
                        <h1>{{ slide.name }}</h1>
                        <h1>{{ slide.text }}</h1>
                    </div>
                    <img class="img-responsive slide-img" [src]="slide.image | imagePath:1600" />
                </div>
            </div>
            <!--<div class="item">
                <img src="../../assets/img/2.jpg" alt="" />
                <div class="carousel-caption">
                    <h1 class="wow slideInLeft" data-wow-duration="2s">Awesome Usage</h1>
                    <h2 class="wow slideInRight" data-wow-duration="2s">Bootstrap 3.2</h2>
                </div>
            </div>
            <div class="item">
                <img src="../../assets/img/3.jpg" alt="" />
                <div class="carousel-caption">
                    <h1 class="wow slideInLeft" data-wow-duration="2s">Easy To Customize </h1>
                    <h2 class="wow slideInRight" data-wow-duration="2s">Free To Download</h2>
                </div>
            </div>-->
        </div>
        <!--INDICATORS-->
        <!--<ol class="carousel-indicators">
            <li data-target="#carousel-div" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-div" data-slide-to="1"></li>
            <li data-target="#carousel-div" data-slide-to="2"></li>
        </ol>-->
        <!--PREVIUS-NEXT BUTTONS-->
        <a class="left carousel-control" href="#carousel-div" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-div" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
<!-- SLIDESHOW SECTION END-->
<div *ngIf="productSilder.length>0">
    <div class="text-center">
        <h2>Special Products</h2>
    </div>
    <div id="">
        <div id="product-carousel-div" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div [class]="slide.class" *ngFor="let slide of productSilder">
                    <div class="row">
                        <div class="col-xs-12 col-sm-7 col-sm-push-5 col-md-7 col-md-push-5 col-lg-7 col-lg-push-5 details">
                            <h1>{{ slide.name }}</h1>
                            <h1>{{ slide.text }}</h1>
                        </div>
                        <div class="col-xs-12 col-sm-5 col-sm-pull-7 col-md-5 col-md-pull-7 col-lg-5 col-ld-pull-7">
                            <img class="img-responsive slide-img" [src]="slide.image | imagePath:800" alt="" />
                        </div>
                    </div>
                </div>
            </div>
            <!--PREVIUS-NEXT BUTTONS-->
            <a class="left carousel-control" href="#product-carousel-div" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#product-carousel-div" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
